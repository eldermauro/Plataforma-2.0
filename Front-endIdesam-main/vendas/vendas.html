<body>
    <header>
        <a href="../index.html">
            <img src="../assets/img/logoInatu.svg" alt="logo-inatu" class="logo">

        <nav class="navbar">
            <a class="link link-cadastro" href="../cadastros/cadastros.html">Cadastros</a>

    <main>
        <section data-vendas>
            <div class="menu">
                <button data-cadastrarVendas class="bt">Cadastrar pedido</button>
                <button data-pedidosPendentes class="bt">Pedidos pendentes</button>
                <button data-pedidosFinalizados class="bt">Vendas</button>

            <div data-containerVendas class="container">
                <form data-formVendas class="formVendas inativo" action="">
                    <fieldset>
                    <legend>Pedido</legend>
                        <label for="">Empresa</label>

                        <label for="">Quantidade</label>
                        <input data-quantidade type="number">
                    
                        <label for="">Valor</label>
                        <input data-preco type="number">
                    
                        <label for="">Data de entrega</label>
                        <input data-entrega type="date">
                    </fieldset>
                    <button class="bt2" data-btnCadastrar type="submit">Cadastrar</button>
                </form>

        </section>
