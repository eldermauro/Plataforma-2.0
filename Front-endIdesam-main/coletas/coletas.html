<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="coletas.css">
    <title>Plataforma inatú</title>
    <link rel="icon" href="../assets/icons_inatu/icon-folha.svg" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../assets/img/logoInatu.svg" alt="logo-inatu" class="logo">
        </a>
        <nav class="navbar">
            <a class="link link-cadastro" href="../cadastros/cadastros.html">Cadastros</a>   
            <a class="link link-coletas" href="../coletas/coletas.html">Coletas</a>
            <a class="link link-processos" href="../processos/processos.html">Processamento</a>   
            <a class="link link-lotes" href="../lotes/lotes.html">Lotes</a>   
            <a class="link link-vendas" href="../vendas/vendas.html">Vendas</a>
        </nav>
    </header>

    <main class="principal">
        <div>
            <h1>Coletas</h1>
        </div>
        <section>
            <div>
                <button class="bt" data-btnMostrarColeta>Receber coleta</button>
                <button class="bt" data-btnColetasRecebidas>Coletas recebidas</button>
            </div>

            <div data-filtros>
            </div>

            <div class="container-materias-primas" data-containerColetas>
                <form class="inativo" data-formColeta action="">
                    <fieldset class="extra">
                        <legend class="leg bt">Matéria-prima</legend>
        
                        <label for="">Data de Entrada</label>
                        <input data-dataEntrada type="date">
        
                        <label for="">Matéria-prima</label>
                        <input data-materiaPrima type="text">
        
                        <label for="">Produtor/Extrativista</label>
                        <input data-extrativista type="text">
        
                        <label for="">Local de Coleta</label>
                        <input data-local type="text">
        
                        <label for="">Quantidade</label>
                        <input data-quantidade type="number">
        
                        <label for="">Valor Pago</label>
                        <input data-valorPago type="number">
                    </fieldset>
        
                    <fieldset class="extra">
                        <legend class="leg bt">Maquina a ser utilizada</legend>
        
                        <label for="">Maquina</label>
                        <input type="text">
        
                        <label for="">Horas trabalhadas</label>
                        <input type="number">
                    </fieldset>
                    <button class="bt2" data-btnReceberColeta>Receber coleta</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
    <script src="coletas.js"></script>
</body>
</html>
